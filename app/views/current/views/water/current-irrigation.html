{% extends "layout.html" %}

{% block pageTitle %}
  Current irrigation
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" href="irrigation">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="proposed-irrigation" method="post">

      <h1 class="govuk-heading-l">
        Current irrigation
      </h1>

      <div class="govuk-form-group">
        <label class="govuk-label" for="land-irrigated">
          How much land is currently irrigated?
        </label>
        <textarea class="govuk-textarea" id="land-irrigated" name="land-irrigated" rows="2" aria-describedby="land-irrigated-hint">{{ data['land-irrigated'] }}</textarea>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="crops-irrigated">
          What crops are currently irrigated?
        </label>
        <textarea class="govuk-textarea" id="crops-irrigated" name="crops-irrigated" rows="2" aria-describedby="crops-irrigated-hint">{{ data['crops-irrigated'] }}</textarea>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="water-source">
          Where does the water used for irrigation come from?
        </label>
        <textarea class="govuk-textarea" id="water-source" name="water-source" rows="4" aria-describedby="water-source-hint">{{ data['water-source'] }}</textarea>
      </div>

      <div class="govuk-form-group">
        <label class="govuk-label" for="irrigation-systems">
          What systems are currently used to irrigate?
        </label>
        <textarea class="govuk-textarea" id="irrigation-systems" name="irrigation-systems" rows="4" aria-describedby="irrigation-systems-hint">{{ data['irrigation-systems'] }}</textarea>
      </div>

      <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
        Save and continue
      </button>

      <button class="govuk-button govuk-button--secondary" type="button" data-module="govuk-button">
        Save and return
      </button>

    </form>

  </div>
</div>

{% endblock %}
