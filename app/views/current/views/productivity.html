{% extends "layout.html" %}

{% block pageTitle %}
  How would the project improve productivity?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="collaboration">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="environment" method="post">

        <div class="govuk-form-group">
          <h1 class="govuk-label-wrapper"><label class="govuk-label govuk-label--m" for="productivity">
              How would your project improve productivity?
            </label>
          </h1>
          <textarea class="govuk-textarea" id="productivity" name="productivity" rows="8" aria-describedby="productivity-hint">{{ data['productivity'] }}</textarea>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
